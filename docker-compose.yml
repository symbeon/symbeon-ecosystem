version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: symbeon-postgres
    environment:
      POSTGRES_DB: symbeon_ecosystem
      POSTGRES_USER: symbeon
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symbeon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symbeon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: symbeon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symbeon-network

  # Rust API Gateway
  rust-api-gateway:
    build:
      context: ./backend/rust-core
      dockerfile: ../../infrastructure/docker/rust-core.Dockerfile
    container_name: symbeon-api-gateway
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://symbeon:${DB_PASSWORD:-changeme}@postgres:5432/symbeon_ecosystem
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - symbeon-network
    restart: unless-stopped

  # Python Funnel Engine
  python-funnel:
    build:
      context: ./backend/python-services/funnel-engine
      dockerfile: ../../../infrastructure/docker/python-services.Dockerfile
    container_name: symbeon-funnel
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://symbeon:${DB_PASSWORD:-changeme}@postgres:5432/symbeon_ecosystem
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - symbeon-network
    restart: unless-stopped

  # Python AI Assistant
  python-assistant:
    build:
      context: ./backend/python-services/ai-assistant
      dockerfile: ../../../infrastructure/docker/python-services.Dockerfile
    container_name: symbeon-assistant
    ports:
      - "8002:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://symbeon:${DB_PASSWORD:-changeme}@postgres:5432/symbeon_ecosystem
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - symbeon-network
    restart: unless-stopped

  # Frontend (Development)
  frontend-dev:
    build:
      context: ./frontend/symbeon-showcase
      dockerfile: ../../infrastructure/docker/frontend-dev.Dockerfile
    container_name: symbeon-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/symbeon-showcase:/app
      - /app/node_modules
    networks:
      - symbeon-network

  # Nginx (Production)
  nginx:
    image: nginx:alpine
    container_name: symbeon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/symbeon-showcase/dist:/usr/share/nginx/html:ro
    depends_on:
      - rust-api-gateway
    networks:
      - symbeon-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  symbeon-network:
    driver: bridge

